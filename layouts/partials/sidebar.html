<table>
    <tr>
        <td id="sidebar">
            {{ range .Site.Menus.main  }}
            <a href="{{ .URL }}">
                <img id="{{.Identifier}}" src="{{ $.Site.BaseURL }}images/{{ .Identifier }}.png"
                     onmouseover="this.src='{{ $.Site.BaseURL }}images/{{ .Identifier }}_inverted.png'"
                     onmouseout="this.src='{{  $.Site.BaseURL }}images/{{ .Identifier }}.png'">
            </a>
            {{ end }}
        </td>
