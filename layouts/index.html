<html>
    <head>
        <title></title>
        <style>
         body, #content {
             text-align: center;
         }
         #content {
             background-color: white;
         }
         table {
             width: 100%;
         }
         td {
             vertical-align:top;
         }
         #sidebar {
             width: 100px;
         }
         hr {
             width: 50%;
         }
         #sidebar div {
             width: 100px;
             height:70px;
             border: 2px solid blue;
             margin-bottom: 10px;
         }
         #sidebar-border {
             width:64px;
             background-image: url("../assets/sakura2.gif");
             background-repeat: repeat-y;
         }
        </style>
    </head>
    <body style="text-align:center;background-image: url('assets/CloudBG.jpg');">
        <img alt="this is a header banner"
             src="assets/AnimeClub-logo_BleachStyle.jpg">
        <table>
            <tr>
                <td id="sidebar">
                    {{ range .Site.Menus.main  }}
                    <a href="{{ .URL }}">
                        <img id="{{.Identifier}}" src="assets/{{ .Identifier }}.png">
                    </a>
                    {{ end }}
                </td>
                <td id="sidebar-border">
                </td>
                <td id="content">
                    {{.Content}}
                </td>
            </tr>
        </table>
        <footer>
            {{ range .Site.Menus.main  }}
                <a href="{{ .URL }}">{{.Identifier}}</a> | 
            {{ end }}
        </footer>
    </body>
</html>
